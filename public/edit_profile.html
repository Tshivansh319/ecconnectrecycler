<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Profile - EcoConnect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      padding: 2rem;
      max-width: 500px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #2c7a7b;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
    }
    input, select {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .profile-pic {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 1rem;
    }
    .profile-pic img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #2c7a7b;
    }
    button {
      margin-top: 2rem;
      background-color: #2c7a7b;
      color: white;
      padding: 0.8rem;
      border: none;
      border-radius: 5px;
      width: 100%;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js"></script>

<!-- Your Firebase config -->
<script src="firebase.js"></script>
</head>
<body>

  <h2>Edit Your Profile</h2>

  <form id="editProfileForm">

    <div class="profile-pic">
      <img id="previewPic" src="https://via.placeholder.com/100" alt="Profile Picture" />
    </div>
    <label for="profilePic">Upload Profile Picture:</label>
    <input type="file" id="profilePic" accept="image/*" onchange="previewImage(event)">

    <label for="name">Full Name:</label>
    <input type="text" id="name" placeholder="Your Name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="your@email.com" required>

    <label for="mobile">Mobile Number:</label>
    <input type="tel" id="mobile" placeholder="+91XXXXXXXXXX" required>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" required>

    <label for="gender">Gender:</label>
    <select id="gender" required>
      <option value="">Select</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>

    <label for="address">Address:</label>
    <input type="text" id="address" placeholder="Your Full Address" required>

    <button type="submit">Save Changes</button>

  </form>

  <script>
    function previewImage(event) {
      const reader = new FileReader();
      reader.onload = function () {
        document.getElementById('previewPic').src = reader.result;
      }
      reader.readAsDataURL(event.target.files[0]);
    }

    document.getElementById("editProfileForm").addEventListener("submit", function(e) {
      e.preventDefault();
      // Here you can send data to Firebase or localStorage
      alert("Profile updated successfully!");
    });
  </script>

</body>
</html>
