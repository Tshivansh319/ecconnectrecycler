<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EcoConnect - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="firebase.js"></script>

  
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      padding: 2rem;
      max-width: 400px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #2c7a7b;
    }
    input {
      width: 100%;
      padding: 0.7rem;
      margin-top: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 1.2rem;
      background-color: #2c7a7b;
      color: white;
      padding: 0.8rem;
      border: none;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
    }
    .hidden {
      display: none;
    }
  </style>
  
</head>
<body>

  

  <h2>Login with Phone Number</h2>

  <input type="text" id="phone" placeholder="+91XXXXXXXXXX" required>
  <div id="recaptcha-container" style="margin-top: 1rem;"></div>
  <button onclick="sendOTP()">Send OTP</button>

  <!-- OTP Input & Verify Button (Hidden Initially) -->
  <div id="otpSection" class="hidden">
    <input type="text" id="otp" placeholder="Enter OTP">
    <button onclick="verifyOTP()">Verify & Login</button>
  </div>

  <script>
    let confirmationResult;

    firebase.auth().useDeviceLanguage();

    // Set up reCAPTCHA
    window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
      size: 'normal',
      callback: () => {
        console.log("reCAPTCHA solved");
      },
      'expired-callback': () => {
        alert("reCAPTCHA expired. Please try again.");
      }
    });

    function sendOTP() {
      const phone = document.getElementById("phone").value.trim();
      if (!phone.startsWith("+91") || phone.length < 13) {
        alert("Phone number must start with +91 and be valid.");
        return;
      }

      firebase.auth().signInWithPhoneNumber(phone, window.recaptchaVerifier)
        .then(result => {
          confirmationResult = result;
          alert("OTP sent to your phone.");
          document.getElementById("otpSection").classList.remove("hidden");
        })
        .catch(error => {
          alert("Error sending OTP: " + error.message);
        });
    }

    function verifyOTP() {
      const otp = document.getElementById("otp").value.trim();
      if (!otp) return alert("Please enter the OTP.");

      confirmationResult.confirm(otp)
        .then(result => {
          alert("Login successful!");
          // Optional: redirect based on role
          window.location.href = "user_dashboard.html";
        })
        .catch(error => {
          alert("Invalid OTP: " + error.message);
        });
    }
  </script>

</body>
</html>
