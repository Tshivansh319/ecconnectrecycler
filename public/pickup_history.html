<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pickup History - EcoConnect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 2rem;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #2c7a7b;
      color: white;
      padding: 1rem 2rem;
    }
    header h1 {
      margin: 0;
      font-size: 1.4rem;
    }
    nav a {
      margin-left: 1rem;
      text-decoration: none;
      color: white;
      font-weight: bold;
      background-color: #1e5d5f;
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
    }
    h2 {
      color: #2c7a7b;
      margin-top: 1.5rem;
      text-align: center;
    }
    .history-list {
      margin-top: 2rem;
    }
    .entry {
      background-color: white;
      padding: 1.2rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
      border-left: 5px solid #2c7a7b;
    }
    .entry p {
      margin: 0.3rem 0;
    }
    .entry button {
      margin-top: 0.6rem;
      padding: 0.5rem 1rem;
      background-color: #2c7a7b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js"></script>

<!-- Your Firebase config -->
<script src="firebase.js"></script>
</head>
<body>

  <header>
    <h1>Pickup History</h1>
    <nav>
      <a href="user_dashboard.html">Dashboard</a>
      <a href="edit_profile.html">Edit Profile</a>
      <a href="market_dashboard.html">Market</a>
      <a href="logout.html">Logout</a>
    </nav>
  </header>

  <h2>Your Recent Pickups</h2>

  <div class="history-list" id="historyList">
    <!-- Entries will appear here -->
  </div>

  <script>
    const historyData = [
      { date: "2025-07-12", recycler: "Aman Bangarwala", material: "Plastic & Paper", status: "Completed" },
      { date: "2025-06-28", recycler: "Eco Recycle Pvt Ltd", material: "Glass Bottles", status: "Completed" },
      { date: "2025-06-05", recycler: "Sharma Scrap", material: "Electronic Waste", status: "Pending" }
    ];

    const list = document.getElementById("historyList");

    historyData.forEach(entry => {
      const div = document.createElement("div");
      div.className = "entry";
      div.innerHTML = `
        <p><strong>Date:</strong> ${entry.date}</p>
        <p><strong>Recycler:</strong> ${entry.recycler}</p>
        <p><strong>Material:</strong> ${entry.material}</p>
        <p><strong>Status:</strong> ${entry.status}</p>
        <button onclick="reschedule('${entry.recycler}')">Reschedule Pickup</button>
      `;
      list.appendChild(div);
    });

    function reschedule(name) {
      localStorage.setItem('selectedRecycler', name);
      window.location.href = "schedule_pickup.html";
    }
  </script>

</body>
</html>
