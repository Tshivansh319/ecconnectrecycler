
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recycler Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
      color: white;
    }
    header {
      background-color: #111;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }
    .menu-icon {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }
    .menu-icon div {
      height: 4px;
      background-color: white;
      margin: 4px 0;
      width: 25px;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }
    @media (max-width: 768px) {
      .menu-icon {
        display: flex;
      }
      nav ul {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        right: 20px;
        background-color: #222;
        padding: 10px;
        border-radius: 5px;
      }
      nav ul.show {
        display: flex;
      }
    }
    .container {
      padding: 30px;
      text-align: center;
    }
    button {
      background-color: #28a745;
      border: none;
      padding: 15px 25px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js"></script>
  <script src="firebase.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <header>
    <h2>EcoConnect Recycler</h2>
    <div class="menu-icon" onclick="toggleMenu()">
      <div></div><div></div><div></div>
    </div>
    <nav>
      <ul id="menu">
        <li><a href="user_dashboard.html">Home</a></li>
        <li><a href="edit_profile.html">Edit Profile</a></li>
        <li><a href="contact_us.html">Contact</a></li>
        <li><a href="login.html">Logout</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <h1>Welcome Recycler!</h1>
    <p>Notify your arrival at the society gate:</p>
    <button onclick="markArrival()">Mark Arrival at Society</button>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById('menu').classList.toggle('show');
    }
  </script>
</body>
</html>
