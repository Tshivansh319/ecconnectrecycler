<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Dashboard - EcoConnect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      margin: 0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #2c7a7b;
      color: white;
      padding: 1rem 2rem;
    }
    header h1 {
      margin: 0;
      font-size: 1.4rem;
    }
    nav a {
      margin-left: 1rem;
      text-decoration: none;
      color: white;
      font-weight: bold;
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      background-color: #1e5d5f;
    }
    h2 {
      color: #2c7a7b;
      text-align: center;
      margin-top: 1.5rem;
    }
    .recycler-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .card {
      background-color: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      border-left: 5px solid #2c7a7b;
    }
    .card h3 {
      margin: 0;
      color: #2c7a7b;
    }
    .card p {
      margin: 0.4rem 0;
      font-size: 0.95rem;
    }
    .trust {
      font-weight: bold;
      color: green;
    }
    .card button {
      margin-top: 0.8rem;
      padding: 0.6rem 1rem;
      background-color: #2c7a7b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>EcoConnect Dashboard</h1>
    <nav>
      <a href="schedule_pickup.html">Schedule Pickup</a>
      <a href="pickup_history.html">Pickup History</a>
      <a href="edit_profile.html">Edit Profile</a>
      <a href="market_dashboard.html">Market</a>
      <a href="logout.html">Logout</a>
    </nav>
  </header>

  <h2>Welcome! Trusted Recyclers in Your Area</h2>

  <div class="recycler-list" id="recyclerList">
    <!-- Recyclers will load here -->
  </div>

  <script>
    const recyclers = [
      { name: "Aman Bangarwala", city: "Lucknow", trust: 4.9, contact: "9876543210" },
      { name: "Eco Recycle Pvt Ltd", city: "Kanpur", trust: 4.6, contact: "9871112233" },
      { name: "Sharma Scrap", city: "Delhi", trust: 4.8, contact: "9811122334" },
      { name: "Green Cart Recyclers", city: "Noida", trust: 4.2, contact: "9822233445" },
      { name: "Waste2Gold", city: "Pune", trust: 4.7, contact: "9888877766" }
    ];

    recyclers.sort((a, b) => b.trust - a.trust);

    const container = document.getElementById("recyclerList");

    recyclers.forEach(r => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <h3>${r.name}</h3>
        <p><strong>City:</strong> ${r.city}</p>
        <p><strong>Contact:</strong> ${r.contact}</p>
        <p class="trust">Trust Score: ${r.trust} ‚≠ê</p>
        <button onclick="schedule('${r.name}')">Schedule Pickup</button>
      `;
      container.appendChild(card);
    });

    function schedule(recyclerName) {
      localStorage.setItem('selectedRecycler', recyclerName);
      window.location.href = 'schedule_pickup.html';
    }
  </script>

</body>
</html>
